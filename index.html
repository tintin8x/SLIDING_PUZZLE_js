<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .msgBox {
            position: absolute;
            top: 200px;
            width: 100%;
        }

        .msgBox-header {
            padding: 25px 15px;
            background: #555;
            font-size: 30px;
            color: white;
            text-align: center;
        }

        .closebtn {
            position: absolute;
            top: 5px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .closebtn:hover {
            color: lightgrey;
        }

        .container {
            /*position: absolute;*/
            background: white;

        }

        #gameCanvas {
            position: relative;
            background-image: url(/image/backGround13.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            top: 0px;
        }
    </style>
</head>

<body onkeydown="GB.keyControl(event)" onclick="GB.changeFullImage(event)" >

    </div>
