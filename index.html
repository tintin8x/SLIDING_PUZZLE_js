<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        .msgBox {
            position: absolute;
            top:100px;
            left : 75px;
            /*bottom: 35px;*/
            right: 20px;
            margin-left: 20px;
            max-width: 300px;
        }

        .msgBox-header {
            padding: 25px 15px;
            background: #555;
            font-size: 30px;
            color: white;
            text-align: center;
        }

        .closebtn {
            position: absolute;
            top: 5px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .closebtn:hover {
            color: lightgrey;
        }
        .container {
            position: absolute;
            background: white;
        }
        #gameCanvas{
            position: relative;
            background-image:    url(/image/backGround8.gif);
            background-size:     cover;
            background-repeat:   no-repeat;
            background-position: center center;
            top : 0px;
        }
    </style>
</head>
<body onkeydown="GB.moveCell(event)" onclick="GB.changeFullImage(event)">
<div class="container">
    <canvas id="gameCanvas" width="480px" height="610px" style="border: solid 2px #000 ;"  ></canvas>
</div>
<div class="msgBox">
    <div id = "msgHeader" class="msgBox-header"></div>
    <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
</div>
</body>
<script src="myScript.js"></script>
</html>
